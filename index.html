    <script>
    
        // This is a functions that scrolls to #{blah}link
            function goToByScroll(id) {
                // Remove "link" from the ID
                id = id.replace("link", "");
                // Scroll
                $('html,body').animate({
                    scrollTop: $("#" + id).offset().top
                }, 'slow');
            }



             $(".seek").click(function(e){
                        // Prevent a page reload when a link is pressed
                        e.preventDefault();
                        // Call the scroll function
                        goToByScroll("second");
               })


               $(".down").click(function(e){
                        // Prevent a page reload when a link is pressed
                        e.preventDefault();
                        // Call the scroll function
                        goToByScroll("hero");
               })





            $(document).ready(function(){
               
                var tray = "closed";


               $(".headline").slideDown();
               $(".headsub").delay(500).fadeIn(2000);
               $(".scrolldown").delay(1000).slideDown(100,function(){
                $(".btnarrow").fadeIn();
               });

               $(".chair").delay(1200).fadeIn(3000);
               $(".contactboxes").delay(1500).slideDown();



               $(".burger").click(function(){

                   if (tray == "closed") {
                    $(".hoverwhite").animate({width: '50vw'}); 
                    tray = "open";  
                   }else{
                    $(".hoverwhite").animate({width: '0vw'});
                    tray = "closed";
                   }
                    
              
               })

              


               $(".scrolldown").mouseenter(function(){
                $(".btnroll").animate({height: '100%'},200).delay(100).animate({left: '100%'});
               })

                $(".scrolldown").mouseleave(function(){
                 $(".btnroll").animate({left:'0'}).delay(100).animate({height:'0%'});
               })






               $(document).mousemove(function(e){
                   $(".pointer").css({left: e.pageX+30, top: e.pageY+30});
               })




            });


    

    </script>
